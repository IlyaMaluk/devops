name: CI

on:
  push:
    branches:
      - branchAutoTest
  pull_request:
    branches:
      - branchAutoTest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install GCC
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Compile UnitTest
      run: g++ -o UnitTest UnitTest.cpp

    - name: Run UnitTest
      run: ./UnitTest
